<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>TooDel Calculator</h1>

        <div class="cal">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button id="btn">(</button></td>
                    <td><button id="btn">)</button></td>
                    <td><button id="btn">C</button></td>
                    <td><button id="btn"><</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">7</button></td>
                    <td><button id="btn1">8</button></td>
                    <td><button id="btn1">9</button></td>
                    <td><button id="btn">*</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">4</button></td>
                    <td><button id="btn1">5</button></td>
                    <td><button id="btn1">6</button></td>
                    <td><button id="btn">-</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">1</button></td>
                    <td><button id="btn1">2</button></td>
                    <td><button id="btn1">3</button></td>
                    <td><button id="btn">+</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">0</button></td>
                    <td><button id="btn1">.</button></td>
                    <td><button id="btn1">/</button></td>
                    <td><button id="btn">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
